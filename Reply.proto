syntax = "proto3";

import "EntityAction.proto";

package reply;

enum StatusCode {
    ok = 0;
    error = 1;
}

message Result {
    int64 packet_id = 1;
    StatusCode status_code = 2;
    oneof payload {
        EnterScene enter_scene = 3;
    };
}

message PlayerInfo {
    int64 cid = 1;
    entity.Vector location = 2;
}

message EnterScene {
    repeated PlayerInfo entities = 1;
}

message EntityMovementInfo {
    int64 cid = 1;
    entity.Movement movement = 2;
}